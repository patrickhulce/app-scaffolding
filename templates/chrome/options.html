<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= appName %></title>

    <link rel="stylesheet" type="text/css" href="../lib/css/vendor-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>

<div class="container" ng-app="options" ng-csp>
    <accordion close-others="true">
        <accordion-group is-open="true" is-disabled="false">
            <accordion-heading>
                Primary Settings <i class="fa fa-globe pull-right"></i>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUrl" class="col-sm-2 control-label">Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUrl" placeholder="Endpoint" ng-model="data.url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="data.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<script src="../lib/js/vendor-ui.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
